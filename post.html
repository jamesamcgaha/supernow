<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperNow - Blog Post</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="site-title">
                    <a href="index.html">
                        <img src="images/supernow-logo-full.png" alt="SuperNow" class="site-logo-full">
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <article class="post-content">
            <div class="back-link">
                <a href="index.html">
                    ← Back to all posts
                </a>
            </div>
            
            <header class="post-header">
                <h1 id="post-title"></h1>
                
                <div class="post-meta">
                    <span id="post-author"></span>
                    <span class="separator">•</span>
                    <span id="post-date"></span>
                </div>
                
                <div id="post-tags" class="post-tags"></div>
            </header>
            
            <div id="post-body" class="post-body"></div>
        </article>
        
        <!-- Comments Section -->
        <div class="comments-section">
            <div class="comments-header">
                <h3>Comments</h3>
                <p>Join the discussion and share your thoughts!</p>
            </div>
            <script src="https://utteranc.es/client.js"
                    repo="jamesamcgaha/supernow"
                    issue-term="url"
                    label="blog comments"
                    theme="github-light"
                    crossorigin="anonymous"
                    async>
            </script>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 SuperNow. All rights reserved.</p>
            <div class="footer-links">
                <a href="mailto:jamesmcgaha@supernow-blog.com" target="_blank"><i class="fa fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/james-mcgaha-672644114" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/jamesamcgaha/supernow" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/posts.js"></script>
    <script src="js/post.js"></script>
</body>
</html>
