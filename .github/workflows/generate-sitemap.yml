name: Generate Sitemap

on:
  push:
    branches: [ main ]
    paths:
      - 'posts/**'
      - 'js/posts.js'
      - '*.html'
      - 'js/generate-sitemap.js'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Generate sitemap
      run: node js/generate-sitemap.js
      
    - name: Check if sitemap changed
      id: verify-changed-sitemap
      run: |
        if git diff --quiet sitemap.xml; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push sitemap
      if: steps.verify-changed-sitemap.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add sitemap.xml
        git commit -m "üó∫Ô∏è Auto-update sitemap.xml"
        git push
