<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .logo-full {
      max-width: 180px;
      height: auto;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #666;
      font-size: 11px;
      margin: 3px 0;
    }
    
    .section {
      margin-bottom: 12px;
    }
    
    .section-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .feature-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 4px;
      padding: 6px 8px;
      border-radius: 3px;
      transition: background-color 0.2s;
      cursor: pointer;
    }
    
    .feature-item:hover {
      background-color: #f0f0f0;
    }
    
    .feature-checkbox {
      margin-right: 8px;
      margin-top: 1px;
      cursor: pointer;
    }
    
    .feature-label {
      font-size: 13px;
      line-height: 1.2;
      font-weight: 500;
      color: #333;
      margin-bottom: 1px;
    }
    
    .feature-description {
      font-size: 10px;
      color: #888;
      line-height: 1.3;
    }
    
    .status {
      text-align: center;
      padding: 4px 6px;
      border-radius: 3px;
      margin-top: 8px;
      font-size: 10px;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 10px 0;
    }
    .font-14 {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/supernow-logo-full.png" alt="SuperNow" class="logo-full">
    <div class="subtitle font-14">Visit the <a href="https://www.supernow-blog.com/blog/supernow-chrome-extension.html" target="_blank">SuperNow blog</a> for more info!</div>
    <br/>
    <div class="subtitle">Select which enhancements are active</div>
  </div>
  
  <div class="section">
    <div class="section-title">Form Features</div>
    
    <label class="feature-item" for="unlockForm">
      <input type="checkbox" id="unlockForm" class="feature-checkbox" checked>
      <div>
        <div class="feature-label">Unlock Form</div>
        <div class="feature-description">Make all form fields visible, editable, and non-mandatory</div>
      </div>
    </label>
    
    <label class="feature-item" for="editInExplorer">
      <input type="checkbox" id="editInExplorer" class="feature-checkbox" checked>
      <div>
        <div class="feature-label">Edit in SuperNow Explorer</div>
        <div class="feature-description">View and edit all columns for a record in a new tab</div>
      </div>
    </label>
  </div>
  
  <div class="divider"></div>
  
  <div class="section">
    <div class="section-title">List Features</div>
    
    <label class="feature-item" for="personalizeColumns">
      <input type="checkbox" id="personalizeColumns" class="feature-checkbox" checked>
      <div>
        <div class="feature-label">Personalize List Columns (Enhanced)</div>
        <div class="feature-description">Add dot-walked columns to the list layout</div>
      </div>
    </label>
    
    <label class="feature-item" for="openRecordsInTabs">
      <input type="checkbox" id="openRecordsInTabs" class="feature-checkbox" checked>
      <div>
        <div class="feature-label">Open Records in New Tabs</div>
        <div class="feature-description">Bulk open selected/all records</div>
      </div>
    </label>
  </div>
  
  <div class="divider"></div>
  
  <div class="section">
    <div class="section-title">Filter Features</div>
    
    <label class="feature-item" for="isNotOneOfOperator">
      <input type="checkbox" id="isNotOneOfOperator" class="feature-checkbox" checked>
      <div>
        <div class="feature-label">"Is not one of" Operator</div>
        <div class="feature-description">Add operator on Ctrl+Click of dropdown</div>
      </div>
    </label>
  </div>
  
  <div id="status" class="status success" style="display: none;">
    Settings saved successfully!
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
