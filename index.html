<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Rotate-Guest-UserToken" content="false">
    <title>My GitHub Pages Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--iframe id="contentFrame" 
        src="" 
        width="100%" 
        height="600px" 
        frameborder="0"
        sandbox="allow-same-origin allow-scripts allow-forms allow-top-navigation"
        referrerpolicy="no-referrer-when-downgrade"></iframe-->

    <iframe id="contentFrame" 
            src="" 
            width="100%" 
            height="600px" 
            frameborder="0"
            sandbox="allow-same-origin allow-scripts allow-forms allow-top-navigation allow-top-navigation-by-user-activation allow-popups allow-popups-to-escape-sandbox allow-modals allow-orientation-lock allow-pointer-lock allow-presentation allow-downloads allow-downloads-without-user-activation"
            allow="accelerometer; ambient-light-sensor; autoplay; battery; camera; display-capture; document-domain; encrypted-media; execution-while-not-rendered; execution-while-out-of-viewport; fullscreen; geolocation; gyroscope; layout-animations; legacy-image-formats; magnetometer; microphone; midi; navigation-override; oversized-images; payment; picture-in-picture; publickey-credentials-get; sync-xhr; usb; vr; wake-lock; screen-wake-lock; web-share; xr-spatial-tracking"
            referrerpolicy="no-referrer-when-downgrade"
            loading="eager"
            importance="high"
            crossorigin="anonymous"></iframe>
    
    <script>
        // Get the entire query string (everything after the ?)
        const queryString = window.location.search;
        
        // If there are no parameters, default to ?id=jtest
        const params = queryString || '?id=jtest';
        
        // Construct the iframe source URL with all parameters
        const iframeSrc = `https://dev267561.service-now.com/supernow${params}`;
        
        // Set the iframe source
        document.getElementById('contentFrame').src = iframeSrc;
    </script>
    
    <script src="js/main.js"></script>
</body>
</html>
