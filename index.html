<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperNow - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="site-title">
                    <a href="index.html">
                        <img src="images/supernow-logo-full.png" alt="SuperNow" class="site-logo-full">
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
                </ul>
            </div>
        </nav>
        
        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-container">
                <h1 class="hero-title">Welcome to SuperNow</h1>
                <p class="hero-subtitle">Discover insights, tutorials, and the latest trends in technology</p>
                
                <!-- Search and Filter Controls -->
                <div class="controls-container">
                    <div class="search-container">
                        <div class="search-wrapper">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="searchInput" placeholder="Search articles..." class="search-input">
                        </div>
                    </div>
                    
                    <!-- Tag Filter Tabs -->
                    <div class="tag-tabs-container" id="tagTabsContainer">
                        <!-- Tabs will be dynamically generated here -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="posts-container" id="postsContainer">
            <!-- Posts will be dynamically loaded here -->
            <div class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading posts...</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 SuperNow. All rights reserved.</p>
            <div class="footer-links">
               <a href="mailto:jamesamcgaha@gmail.com" target="_blank"><i class="fa fa-envelope"></i></a>
                <a href="www.linkedin.com/in/james-mcgaha-672644114" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/jamesamcgaha/supernow" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/posts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
